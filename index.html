<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Querés ser mi San Valentín?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }

    #giftBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
    }

    .caricatura-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .caricatura {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: inline-block;
    }

    .message {
      position: relative;
      top: -40px;
      font-size: 1.2em;
      color: #ff4d79;
      text-align: center;
      width: 80%;
      z-index: 2;
      white-space: pre-line;
    }

    img {
      width: 200px;
      height: auto;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">¿Querés ser mi San Valentín? ❤️</h1>
    <div class="caricatura-container">
      <div class="caricatura" id="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
      <div class="message"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1; // Escala del botón "Sí"
    let scaleNo = 1; // Escala del botón "No"
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const mainQuestion = document.getElementById('main-question');
    const caricatura = document.getElementById('caricatura');
    let clickCount = 0;

    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg";

    siBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¡Sabía que ibas a decir que sí! ❤️<br>
          Te amo mucho mi niña❤️
          <button id="giftBtn" onclick="showGiftMessage()">➡️</button>
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    });

    // Variables para el movimiento del botón "No"
    let noBtnMoving = false;
    let noBtnX = 0;
    let noBtnY = 0;
    let noBtnVX = 0;
    let noBtnVY = 0;

    noBtn.addEventListener('click', () => {
      clickCount++;

      // Aumenta el tamaño del botón "Sí" (manteniendo el comportamiento original)
      scaleSi += 0.4;
      siBtn.style.transform = `scale(${scaleSi})`;

      // Disminuye el tamaño del botón "No"
      scaleNo *= 0.95;
      
      if (noBtnMoving) {
        // Si ya se está moviendo, aumenta la velocidad con cada click (multiplicando por 1.2)
        noBtnVX *= 1.2;
        noBtnVY *= 1.2;
      } else {
        // Con el primer click, se inicializa el movimiento
        const rect = noBtn.getBoundingClientRect();
        noBtnX = rect.left;
        noBtnY = rect.top;
        noBtnMoving = true;
        // Se asigna una velocidad inicial en dirección aleatoria (por ejemplo, 2 px por frame)
        let angle = Math.random() * 2 * Math.PI;
        noBtnVX = Math.cos(angle) * 2;
        noBtnVY = Math.sin(angle) * 2;
        // Se cambia la posición a absoluta para controlar su movimiento
        noBtn.style.position = 'absolute';
        // Inicia el loop de animación
        requestAnimationFrame(animateNoButton);
      }
      // Se aplica la nueva escala (la traslación se actualizará en el loop de animación)
      noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px) scale(${scaleNo})`;
    });

    function animateNoButton() {
      if (!noBtnMoving) return;
      // Actualiza la posición según la velocidad
      noBtnX += noBtnVX;
      noBtnY += noBtnVY;
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      
      // Rebota en los bordes laterales
      if (noBtnX <= 0) {
        noBtnX = 0;
        noBtnVX = Math.abs(noBtnVX);
      } else if (noBtnX + btnWidth >= window.innerWidth) {
        noBtnX = window.innerWidth - btnWidth;
        noBtnVX = -Math.abs(noBtnVX);
      }
      
      // Rebota en los bordes superior e inferior
      if (noBtnY <= 0) {
        noBtnY = 0;
        noBtnVY = Math.abs(noBtnVY);
      } else if (noBtnY + btnHeight >= window.innerHeight) {
        noBtnY = window.innerHeight - btnHeight;
        noBtnVY = -Math.abs(noBtnVY);
      }
      
      // Actualiza la transformación combinando traslación y escala
      noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px) scale(${scaleNo})`;
      
      requestAnimationFrame(animateNoButton);
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¡Ahora sí los regalos son tuyos! 🎁<br>
          No es mucho pero espero que pueda demostrar cuánto te amo ❤️
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    }

    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
