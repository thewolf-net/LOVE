<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuer√©s ser mi San Valent√≠n?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    /* Inicialmente, el bot√≥n ‚ÄúNo‚Äù se muestra en el flujo normal (debajo del ‚ÄúS√≠‚Äù) */
    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }

    #giftBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
    }

    .caricatura-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .caricatura {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: inline-block;
    }

    .message {
      position: relative;
      top: -40px;
      font-size: 1.2em;
      color: #ff4d79;
      text-align: center;
      width: 80%;
      z-index: 2;
      white-space: pre-line;
    }

    img {
      width: 200px;
      height: auto;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">¬øQuer√©s ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="caricatura-container">
      <div class="caricatura" id="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
      <div class="message"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1; // Escala del bot√≥n "S√≠"
    let scaleNo = 1; // Escala del bot√≥n "No"
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const mainQuestion = document.getElementById('main-question');
    const caricatura = document.getElementById('caricatura');
    let clickCount = 0;
    let moveDuration = 2; // Duraci√≥n inicial de la animaci√≥n (en segundos)
    let moveTimeout = null; // Identificador del timeout para el movimiento continuo

    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg";

    siBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Sab√≠a que ibas a decir que s√≠! ‚ù§Ô∏è<br>
          Te amo mucho mi ni√±a‚ù§Ô∏è
          <button id="giftBtn" onclick="showGiftMessage()">‚û°Ô∏è</button>
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    });

    noBtn.addEventListener('click', () => {
      clickCount++;

      // Aumentar el tama√±o del bot√≥n "S√≠" en un 40%
      scaleSi += 0.4;
      siBtn.style.transform = `scale(${scaleSi})`;

      // Reducir el tama√±o del bot√≥n "No" en un 5%
      scaleNo *= 0.95;
      noBtn.style.transform = `scale(${scaleNo})`;

      // Acelerar el movimiento: se reduce la duraci√≥n de la animaci√≥n (m√≠nimo 0.3 s)
      moveDuration = Math.max(0.3, moveDuration * 0.8);

      // Al primer click, asignamos posici√≥n absoluta al bot√≥n "No" manteniendo su ubicaci√≥n actual
      if (noBtn.style.position !== 'absolute') {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = 'absolute';
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
      }

      // Si ya hay un movimiento programado, se cancela para reiniciarlo
      if (moveTimeout) {
        clearTimeout(moveTimeout);
      }
      // Iniciar (o reiniciar) el movimiento continuo del bot√≥n "No"
      moveNoButton();
    });

    // Funci√≥n que mueve el bot√≥n "No" a una posici√≥n aleatoria y programa el siguiente movimiento
    function moveNoButton() {
      // Calcular nueva posici√≥n aleatoria (se evita superponer el t√≠tulo)
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      let newX, newY;
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (isOverlapping(newX, newY, noBtn, mainQuestion));

      // Se aplica la transici√≥n para animar el movimiento
      noBtn.style.transition = `left ${moveDuration}s linear, top ${moveDuration}s linear, transform 0.3s ease-out`;
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      // Programar el siguiente movimiento cuando termine el actual
      moveTimeout = setTimeout(moveNoButton, moveDuration * 1000);
    }

    // Funci√≥n para evitar que el bot√≥n se superponga al t√≠tulo
    function isOverlapping(x, y, element, otherElement) {
      const rect1 = {
        left: x,
        top: y,
        right: x + element.offsetWidth,
        bottom: y + element.offsetHeight
      };
      const rect2 = otherElement.getBoundingClientRect();
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    // Funci√≥n que crea corazones flotantes en el fondo
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Ahora s√≠ los regalos son tuyos! üéÅ<br>
          No es mucho pero espero que pueda demostrar cu√°nto te amo ‚ù§Ô∏è
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    }

    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
