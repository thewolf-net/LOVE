<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Querés ser mi San Valentín?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px; /* Subir las frases */
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-question">¿Querés ser mi San Valentín? ❤️</h1>
    <div class="buttons">
      <button id="siBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let firstClick = true;
    document.getElementById('siBtn').addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="success-message">
          ${firstClick ? '¡Sabía que dirías que sí a la primera! ❤️' : '¡Sabía que ibas a decir que sí! ❤️'}<br>
          Te amo mucho mi niña ❤️
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
        </div>
      `;
      firstClick = false;
    });
  </script>
</body>
</html>
