<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuer√©s ser mi San Valent√≠n?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffd6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #ff4d79;
            font-size: 2em;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 200px;
            touch-action: manipulation;
        }
        
        #siBtn {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
        }
        
        #noBtn {
            background-color: #666;
            color: white;
            box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
        }
        
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .success-message {
            font-size: 1.8em;
            color: #ff4d79;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
        }

        .cartoon-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cartoon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .message-overlay {
            position: absolute;
            color: #ff4d79;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="cartoon-container">
        <!-- Replace the src with the path to your scanned image -->
        <img class="cartoon-image" src="path/to/your/cartoon.jpg" alt="Cartoon">
    </div>
    <div class="container">
        <h1>¬øQuer√©s ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="siBtn">S√≠</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let scale = 1;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;
        
        siBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="success-message">
                    ¬°Sab√≠a que ibas a decir que s√≠! ‚ù§Ô∏è<br>
                    Te amo mucho mi ni√±aüíï
                </div>`;
            createHearts();
        });
        
        noBtn.addEventListener('click', () => {
            clickCount++;
            scale += 0.3;
            siBtn.style.transform = `scale(${scale})`;
            
            // Mover el bot√≥n "No" a una posici√≥n aleatoria
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * (maxY - 100);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Crear y mostrar mensaje sobre la caricatura
            if (clickCount >= 1) {
                const textos = [
                    "¬øEst√°s segura?",
                    "¬øDe verdad?",
                    "Pi√©nsalo bien",
                    "¬ø√öltima oportunidad?",
                    "¬°No seas as√≠!",
                    ":((",
                    "...</3"
                ];
                
                const message = document.createElement('div');
                message.className = 'message-overlay';
                message.textContent = textos[Math.min(clickCount - 1, textos.length - 1)];
                
                // Posici√≥n aleatoria sobre la caricatura
                message.style.left = Math.random() * 60 + 20 + '%';
                message.style.top = Math.random() * 60 + 20 + '%';
                
                document.body.appendChild(message);
                
                // Eliminar el mensaje despu√©s de un tiempo
                setTimeout(() => message.remove(), 2000);
            }
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = 'float 4s linear forwards';
                document.querySelector('.hearts').appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 100);
        }
        
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                    }
                }
            </style>
        `);
    </script>
</body>
</html>
