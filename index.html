<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쯈uer칠s ser mi San Valent칤n?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }

    #giftBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
    }

    /* Contenedor para las im치genes */
    .caricatura-container {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Todas las im치genes se adaptan sin recortarse y son 3 veces m치s peque침as */
    .caricatura-img {
      width: 80%;
      max-width: 100px; /* Antes era 300px */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .message {
      font-size: 1.2em;
      color: #ff4d79;
      text-align: center;
      width: 80%;
      margin: 0 auto;
      white-space: pre-line;
      margin-top: -20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">쯈uer칠s ser mi San Valent칤n? 仇벒잺</h1>
    <div class="caricatura-container">
      <!-- Imagen principal -->
      <img 
        src="https://raw.githubusercontent.com/thewolf-net/LOVE/main/yo1.png" 
        alt="Caricatura principal" 
        class="caricatura-img" 
        id="caricatura"
      >
      <div class="message"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">S칤</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1; // Escala del bot칩n "S칤"
    let scaleNo = 1; // Escala del bot칩n "No"
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const mainQuestion = document.getElementById('main-question');
    let clickCount = 0;
    let moveDuration = 2; // Duraci칩n inicial de la animaci칩n (en segundos)
    let moveTimeout = null; // Identificador del timeout para el movimiento continuo

    // Imagen que se mostrar치 al hacer clic en "S칤"
    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/yo1.png";

    siBtn.addEventListener('click', () => {
      // Reemplazamos todo el contenido del body con el mensaje de 칠xito
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          춰Sab칤a que ibas a decir que s칤! 仇벒잺<br>
          Te amo mucho mi ni침a仇벒잺
          <button id="giftBtn" onclick="showGiftMessage()">俱뫮잺</button>
        </div>
        <div class="caricatura-container">
          <!-- Aqu칤 usamos <img> en vez de background -->
          <img 
            src="${imageUrl}" 
            alt="Caricatura de regalo" 
            class="caricatura-img"
          >
        </div>
      `;
      createHearts();
    });

    noBtn.addEventListener('click', () => {
      clickCount++;

      // Aumentar el tama침o del bot칩n "S칤" en un 40%
      scaleSi += 0.4;
      siBtn.style.transform = `scale(${scaleSi})`;

      // Reducir el tama침o del bot칩n "No" en un 5%
      scaleNo *= 0.95;
      noBtn.style.transform = `scale(${scaleNo})`;

      // Acelerar el movimiento: se reduce la duraci칩n de la animaci칩n (m칤nimo 0.3 s)
      moveDuration = moveDuration * 0.95;

      // Al primer click, asignamos posici칩n absoluta al bot칩n "No" manteniendo su ubicaci칩n actual
      if (noBtn.style.position !== 'absolute') {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = 'absolute';
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
      }

      // Si ya hay un movimiento programado, se cancela para reiniciarlo
      if (moveTimeout) {
        clearTimeout(moveTimeout);
      }
      // Iniciar (o reiniciar) el movimiento continuo del bot칩n "No"
      moveNoButton();
    });

    // Funci칩n que mueve el bot칩n "No" a una posici칩n aleatoria y programa el siguiente movimiento
    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      let newX, newY;
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (isOverlapping(newX, newY, noBtn, mainQuestion));

      noBtn.style.transition = `left ${moveDuration}s linear, top ${moveDuration}s linear, transform 0.3s ease-out`;
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      moveTimeout = setTimeout(moveNoButton, moveDuration * 1000);
    }

    // Evitar superposici칩n con el t칤tulo
    function isOverlapping(x, y, element, otherElement) {
      const rect1 = {
        left: x,
        top: y,
        right: x + element.offsetWidth,
        bottom: y + element.offsetHeight
      };
      const rect2 = otherElement.getBoundingClientRect();
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    // Crear corazones flotantes
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '仇벒잺';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    // Mostrar segundo mensaje (regalo)
    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          춰Ahora s칤 los regalos son tuyos! 游꾸<br>
          No es mucho pero espero que pueda demostrar cu치nto te amo 仇벒잺
        </div>
        <div class="caricatura-container">
          <img 
            src="https://raw.githubusercontent.com/thewolf-net/LOVE/main/ella y yo.png" 
            alt="Caricatura de regalo" 
            class="caricatura-img"
          >
        </div>
      `;
      createHearts();
    }

    // Animaci칩n para los corazones
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
