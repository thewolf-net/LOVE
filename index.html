<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuer√©s ser mi San Valent√≠n?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffd6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        
        h1 {
            color: #ff4d79;
            font-size: 2em;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 200px;
            touch-action: manipulation;
        }
        
        #siBtn {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
        }
        
        #noBtn {
            background-color: #666;
            color: white;
            box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
        }

        .message-container {
            position: absolute;
            text-align: center;
            pointer-events: none;
            font-size: 1.2em;
            color: #ff4d79;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .caricature {
            position: fixed;
            width: 200px; /* Ajusta seg√∫n el tama√±o de tu imagen */
            height: 200px; /* Ajusta seg√∫n el tama√±o de tu imagen */
            pointer-events: none;
            z-index: 1;
            display: none;
            /* La imagen se agregar√° como background-image en el JavaScript */
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .success-message {
            font-size: 1.8em;
            color: #ff4d79;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="caricature"></div>
    <div class="container">
        <h1>¬øQuer√©s ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="siBtn">S√≠</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let scale = 1;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const caricature = document.querySelector('.caricature');
        let clickCount = 0;
        
        // Reemplaza esta URL con la ruta a tu imagen escaneada
        caricature.style.backgroundImage = 'url(path/to/your/caricature.png)';
        caricature.style.backgroundSize = 'contain';
        caricature.style.backgroundRepeat = 'no-repeat';
        
        siBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="success-message">
                    ¬°Sab√≠a que ibas a decir que s√≠! ‚ù§Ô∏è<br>
                    Te amo mucho mi chivirricaüíï
                </div>`;
            createHearts();
        });
        
        noBtn.addEventListener('click', () => {
            clickCount++;
            scale += 0.3;
            siBtn.style.transform = `scale(${scale})`;
            
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * (maxY - 100);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Mostrar la caricatura y el mensaje
            if (clickCount >= 1) {
                caricature.style.display = 'block';
                caricature.style.left = (newX - 100) + 'px'; // Ajusta la posici√≥n
                caricature.style.top = (newY - 220) + 'px'; // Coloca la caricatura arriba del bot√≥n

                const textos = [
                    "¬øEst√°s segura?",
                    "¬øDe verdad?",
                    "Pi√©nsalo bien",
                    "¬ø√öltima oportunidad?",
                    "¬°No seas as√≠!",
                    ":((",
                    "...</3"
                ];

                // Crear o actualizar el contenedor del mensaje
                let messageContainer = document.querySelector('.message-container');
                if (!messageContainer) {
                    messageContainer = document.createElement('div');
                    messageContainer.className = 'message-container';
                    document.body.appendChild(messageContainer);
                }
                
                messageContainer.textContent = textos[Math.min(clickCount - 1, textos.length - 1)];
                messageContainer.style.left = (newX - 50) + 'px';
                messageContainer.style.top = (newY - 250) + 'px';
                messageContainer.style.display = 'block';
            }
        });

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = 'float 4s linear forwards';
                document.querySelector('.hearts').appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 100);
        }
        
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                    }
                }
            </style>
        `);
    </script>
</body>
</html>
