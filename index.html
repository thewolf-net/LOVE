<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            min-height: 100vh;
            margin: 0;
            background-color: #ffd6e6;

        .container {

            width: 100%;

        h1 {

        .buttons {

        button {

            touch-action: manipulation;
        }

        #siBtn {
            background-color: #ff4d79;

            box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
        }

        #noBtn {
            background-color: #666;

            box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .success-message {
            font-size: 1.8em;
            color: #ff4d79;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
        }

        .caricatura-container {
            position: relative;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .caricatura {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            display: inline-block;
        }

        .message {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #ff4d79;
            text-align: center;
            width: 80%;

    </style>
</head>
<body>
    <div class="hearts"></div>

                "¬øNo te gusto?",
                "¬øNo me amas?",

                "¬øNo me necesitas?",
                "¬øNo me deseas?",
                "¬øNo quieres intentarlo?",
                "¬øNo quieres darme una oportunidad?"
            ];
            mainQuestion.innerHTML = textos[Math.min(clickCount - 1, textos.length - 1)] + " ü•π";

        function createHearts() {

                heart.style.animation = 'float 4s linear forwards';

        document.head.insertAdjacentHTML('beforeend', `

                    }

            </style>
        `);
    </script>
</body>
</html>
