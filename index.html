<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쯈uer칠s ser mi San Valent칤n?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }

    #giftBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
      margin-top: 20px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
    }

    .caricatura-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .caricatura {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: inline-block;
    }

    .message {
      position: relative;
      top: -40px;
      font-size: 1.2em;
      color: #ff4d79;
      text-align: center;
      width: 80%;
      z-index: 2;
      white-space: pre-line;
    }

    img {
      width: 200px;
      height: auto;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">쯈uer칠s ser mi San Valent칤n? 仇벒잺</h1>
    <div class="caricatura-container">
      <div class="caricatura" id="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
      <div class="message"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">S칤</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1; // Escala del bot칩n "S칤"
    let scaleNo = 1; // Escala del bot칩n "No"
    let noBtnMoveDuration = 2.0; // Duraci칩n inicial de la animaci칩n del bot칩n "No" (en segundos)
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const mainQuestion = document.getElementById('main-question');
    const caricatura = document.getElementById('caricatura');
    let clickCount = 0;

    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg";

    siBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          춰Sab칤a que ibas a decir que s칤! 仇벒잺<br>
          Te amo mucho mi ni침a仇벒잺
          <button id="giftBtn" onclick="showGiftMessage()">俱뫮잺</button>
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    });

    noBtn.addEventListener('click', () => {
      clickCount++;

      // Aumentar el tama침o del bot칩n "S칤" en un 40%
      scaleSi += 0.4;
      siBtn.style.transform = `scale(${scaleSi})`;

      // Reducir el tama침o del bot칩n "No" en un 5%
      scaleNo *= 0.95;
      noBtn.style.transform = `scale(${scaleNo})`;

      // Establecer la transici칩n para el movimiento flotante usando la duraci칩n actual
      noBtn.style.transition = `left ${noBtnMoveDuration}s linear, top ${noBtnMoveDuration}s linear`;

      // Calcular una nueva posici칩n aleatoria para el bot칩n "No"
      const maxX = Math.min(window.innerWidth, 400) - noBtn.offsetWidth;
      const maxY = Math.min(window.innerHeight, 700) - noBtn.offsetHeight;

      let newX, newY;
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (isOverlapping(newX, newY, noBtn, mainQuestion));

      noBtn.style.position = 'absolute';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      // Reducir la duraci칩n para la pr칩xima animaci칩n (se mueve m치s r치pido)
      noBtnMoveDuration *= 0.9;
    });

    function isOverlapping(x, y, element, otherElement) {
      const rect1 = element.getBoundingClientRect();
      const rect2 = otherElement.getBoundingClientRect();
      return !(
        x + rect1.width < rect2.left ||
        x > rect2.right ||
        y + rect1.height < rect2.top ||
        y > rect2.bottom
      );
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '仇벒잺';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          춰Ahora s칤 los regalos son tuyos! 游꾸<br>
          No es mucho pero espero que pueda demostrar cu치nto te amo 仇벒잺
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    }

    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
