<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuer√©s ser mi San Valent√≠n?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
      transition: transform 0.3s ease;
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
      transition: transform 0.3s ease, left 0.5s linear, top 0.5s linear;
      position: relative;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
    }

    .caricatura-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .caricatura {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: inline-block;
      border-radius: 50%;
      border: 4px solid #ff4d79;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">¬øQuer√©s ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="caricatura-container">
      <div class="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1;
    let scaleNo = 1;
    let clickCount = 0;
    let isMoving = false;
    let speed = 1;
    let directionX = 1;
    let directionY = 1;
    let animationFrame;

    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg";

    const moveButton = () => {
      if (!isMoving) return;

      const rect = noBtn.getBoundingClientRect();
      let x = parseFloat(noBtn.style.left) || rect.left;
      let y = parseFloat(noBtn.style.top) || rect.top;

      // Actualizar posici√≥n
      x += speed * directionX;
      y += speed * directionY;

      // Rebotar en los bordes
      if (x <= 0 || x >= window.innerWidth - rect.width) {
        directionX *= -1;
        speed *= 1.2;
      }
      if (y <= 0 || y >= window.innerHeight - rect.height) {
        directionY *= -1;
        speed *= 1.2;
      }

      // Aplicar nueva posici√≥n
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      animationFrame = requestAnimationFrame(moveButton);
    };

    noBtn.addEventListener('click', () => {
      clickCount++;
      
      // Escalar botones
      scaleSi += 0.4;
      scaleNo *= 0.95;
      siBtn.style.transform = `scale(${scaleSi})`;
      noBtn.style.transform = `scale(${scaleNo})`;
      
      // Iniciar movimiento en el primer click
      if (clickCount === 1) {
        isMoving = true;
        speed = 2;
        directionX = Math.random() > 0.5 ? 1 : -1;
        directionY = Math.random() > 0.5 ? 1 : -1;
        moveButton();
      } else {
        speed *= 1.5; // Aumentar velocidad progresivamente
      }
    });

    siBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Sab√≠a que ibas a decir que s√≠! ‚ù§Ô∏è<br>
          Te amo mucho mi ni√±a‚ù§Ô∏è
          <button id="giftBtn" onclick="showGiftMessage()">‚û°Ô∏è</button>
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Ahora s√≠ los regalos son tuyos! üéÅ<br>
          No es mucho pero espero que pueda demostrar cu√°nto te amo ‚ù§Ô∏è
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    }

    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
