<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuer√©s ser mi San Valent√≠n?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffd6e6;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Niebla rom√°ntica animada */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        rgba(255, 182, 193, 0.2),
        rgba(255, 255, 255, 0.3)
      );
      pointer-events: none;
      z-index: 0;
      animation: niebla 8s ease-in-out infinite alternate;
    }

    /* Latido de coraz√≥n para el bot√≥n S√≠ */
    #siBtn {
      animation: latido 1.2s infinite ease-in-out;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes niebla {
      0% { opacity: 0.2; transform: translateY(-10px); }
      100% { opacity: 0.4; transform: translateY(10px); }
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #ff4d79;
      font-size: 2.5em;
      margin-bottom: 30px;
      padding: 0 10px;
      margin-top: -40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 200px;
      touch-action: manipulation;
    }

    #siBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 77, 121, 0.3);
    }

    #noBtn {
      background-color: #666;
      color: white;
      box-shadow: 0 4px 8px rgba(102, 102, 102, 0.3);
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .success-message {
      font-size: 1.8em;
      color: #ff4d79;
      text-align: center;
      padding: 20px;
      line-height: 1.4;
      text-shadow: 
        -1px -1px 0 white,  
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }

    .caricatura-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .caricatura {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: inline-block;
      border-radius: 50%;
      border: 4px solid #ff4d79;
    }

    /* Animaci√≥n de confeti */
    .confeti {
      position: fixed;
      pointer-events: none;
      font-size: 24px;
      z-index: 9999;
      animation: confeti-fall 3s linear forwards;
    }

    @keyframes confeti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1 id="main-question">¬øQuer√©s ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="caricatura-container">
      <div class="caricatura" style="background-image: url('https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg');"></div>
    </div>
    <div class="buttons">
      <button id="siBtn">S√≠</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scaleSi = 1;
    let scaleNo = 1;
    const siBtn = document.getElementById('siBtn');
    const noBtn = document.getElementById('noBtn');
    const imageUrl = "https://raw.githubusercontent.com/thewolf-net/LOVE/main/Leonardo_Phoenix_10_A_minimalist_black_and_white_cartoon_portr_2.jpg";

    // Funci√≥n para crear confeti
    function crearConfeti() {
      const emojis = ['üéâ', 'üéä', 'üíñ', 'üéà', '‚ú®', '‚ù§Ô∏è', 'ü•∞'];
      for (let i = 0; i < 75; i++) {
        const confeti = document.createElement('div');
        confeti.className = 'confeti';
        confeti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.animationDelay = Math.random() * 2 + 's';
        confeti.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 3000);
      }
    }

    // Evento clic en S√≠
    siBtn.addEventListener('click', () => {
      crearConfeti();
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Sab√≠a que ibas a decir que s√≠! ‚ù§Ô∏è<br>
          Te amo mucho mi ni√±a‚ù§Ô∏è
          <button id="giftBtn" onclick="showGiftMessage()">‚û°Ô∏è</button>
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    });

    // Evento clic en No
    noBtn.addEventListener('click', () => {
      scaleSi += 0.4;
      scaleNo *= 0.95;
      siBtn.style.transform = `scale(${scaleSi})`;
      noBtn.style.transform = `scale(${scaleNo})`;

      // Movimiento aleatorio
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      
      let newX, newY;
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (isOverlapping(newX, newY, noBtn, document.getElementById('main-question')));

      noBtn.style.position = 'absolute';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    function isOverlapping(x, y, element, otherElement) {
      const rect1 = element.getBoundingClientRect();
      const rect2 = otherElement.getBoundingClientRect();
      return !(
        x + rect1.width < rect2.left ||
        x > rect2.right ||
        y + rect1.height < rect2.top ||
        y > rect2.bottom
      );
    }

    // Funci√≥n para corazones animados
    function createHearts() {
      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animation = 'float 4s linear forwards';
        document.querySelector('.hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 100);
    }

    function showGiftMessage() {
      document.body.innerHTML = `
        <div class="hearts"></div>
        <div class="success-message">
          ¬°Ahora s√≠ los regalos son tuyos! üéÅ<br>
          No es mucho pero espero que pueda demostrar cu√°nto te amo ‚ù§Ô∏è
        </div>
        <div class="caricatura-container">
          <div class="caricatura" style="background-image: url('${imageUrl}');"></div>
        </div>
      `;
      createHearts();
    }

    // Animaci√≥n de flotaci√≥n para corazones
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
          }
        }
      </style>
    `);
  </script>
</body>
</html>
